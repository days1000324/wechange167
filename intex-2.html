<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>分期試算</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #f2f2f2;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", sans-serif;
    color: #111;
  }

  .container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 16px;
    padding: 22px 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  h1 {
    font-size: 20px;
    margin: 0 0 20px;
    text-align: center;
    font-weight: 600;
  }

  label {
    font-size: 14px;
    color: #555;
    display: block;
    margin-bottom: 6px;
  }

  input, select {
    width: 100%;
    padding: 12px 14px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-bottom: 16px;
    outline: none;
  }

  input:focus, select:focus {
    border-color: #000;
  }

  .result {
    background: #fafafa;
    border-radius: 12px;
    padding: 14px;
    font-size: 15px;
    line-height: 1.8;
    margin-top: 10px;
  }

  .result strong {
    font-weight: 600;
  }

  .notice {
    font-size: 12px;
    color: #777;
    text-align: center;
    margin-top: 14px;
  }
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>分期貸款試算</h1>

    <label>貸款金額</label>
    <input type="number" id="amount" placeholder="請輸入金額">

    <label>期數</label>
    <select id="months">
      <option value="3">3 期</option>
      <option value="6">6 期</option>
      <option value="9">9 期</option>
      <option value="12">12 期</option>
      <option value="15">15 期</option>
      <option value="18">18 期</option>
      <option value="21">21 期</option>
      <option value="24">24 期</option>
    </select>

    <div class="result" id="result">
      請輸入金額與期數
    </div>

    <div class="notice">
      ※ 本試算僅供參考，實際金額以合約為準
    </div>
  </div>
</div>

<script>
  const rateTable = {
    3: 0.04,
    6: 0.055,
    9: 0.08,
    12: 0.10,
    15: 0.12,
    18: 0.14,
    21: 0.15,
    24: 0.16
  };

  const amountInput = document.getElementById("amount");
  const monthsSelect = document.getElementById("months");
  const resultBox = document.getElementById("result");

  function calculate() {
    const amount = Number(amountInput.value);
    const months = Number(monthsSelect.value);

    if (!amount) {
      resultBox.innerHTML = "請輸入金額與期數";
      return;
    }

    const rate = rateTable[months];
    const interest = amount * rate;
    const total = amount + interest;
    const perMonth = total / months;

    resultBox.innerHTML = `
      <strong>利率：</strong>${rate * 100}%<br>
      <strong>總利息：</strong>${interest.toFixed(0)} 元<br>
      <strong>總還款：</strong>${total.toFixed(0)} 元<br>
      <strong>每期約：</strong>${perMonth.toFixed(0)} 元
    `;
  }

  amountInput.addEventListener("input", calculate);
  monthsSelect.addEventListener("change", calculate);
</script>

</body>
</html>
